<div class="container">
  <div class="card_stacker row fill_viewport_height center-xs middle-xs no_margin" *ngIf="users$ | async as users">
    <mat-spinner *ngIf="users.loading"></mat-spinner>

    <div class="stack_card row fill_viewport_height center-xs middle-xs no_margin" *ngFor="let user of users.userList">
      <app-user-card [user]="user"></app-user-card>
    </div>

  </div>
</div>
